<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
          const [auth, setAuth] = useState(false);
          const [user, setUser] = useState('');
          const [pass, setPass] = useState('');
          const [market, setMarket] = useState('NSE');
          const [instrument, setInstrument] = useState('EQUITY');
          const [time, setTime] = useState(new Date());
          const [price, setPrice] = useState(21485);
          const [change, setChange] = useState(-0.35);
          const [signals, setSignals] = useState([]);
          const [action, setAction] = useState('WAIT');
          const [score, setScore] = useState(0);

          useEffect(() => {
            if (!auth) return;
            const timer = setInterval(() => {
              setTime(new Date());
              setPrice(p => p + (Math.random() - 0.5) * 10);
              setChange((Math.random() - 0.5) * 2);
              analyze();
            }, 3000);
            return () => clearInterval(timer);
          }, [auth, time]);

          const login = () => {
            if (user === 'trader' && pass === 'SmartMoney@2024') {
              setAuth(true);
            }
          };

          const analyze = () => {
            const h = time.getHours();
            const m = time.getMinutes();
            const min = h * 60 + m;
            
            let sigs = [];
            let sc = 0;
            
            if (min >= 555 && min <= 585 && Math.abs(change) > 0.5) {
              sigs.push({ title: 'Opening Trap', msg: '68% reversal probability' });
              sc -= 20;
            }
            
            if (min >= 660 && min <= 690) {
              sigs.push({ title: 'Institutional Window', msg: '85% trend continuation' });
              sc += 35;
            }
            
            setSignals(sigs);
            setScore(sc);
            setAction(sc > 30 ? 'BUY' : sc < -30 ? 'SELL' : 'WAIT');
          };

          if (!auth) {
            return (
              <div style={{ minHeight: '100vh', background: 'linear-gradient(to bottom right, #1e293b, #1e40af)', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '20px' }}>
                <div style={{ background: 'white', borderRadius: '16px', padding: '40px', maxWidth: '400px', width: '100%', boxShadow: '0 20px 50px rgba(0,0,0,0.3)' }}>
                  <div style={{ textAlign: 'center', marginBottom: '30px' }}>
                    <div style={{ fontSize: '60px', marginBottom: '20px' }}>üõ°Ô∏è</div>
                    <h1 style={{ fontSize: '28px', fontWeight: 'bold', color: '#111', marginBottom: '10px' }}>AI Trading Platform</h1>
                    <p style={{ color: '#666' }}>Secure Login</p>
                  </div>
                  
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                    <div>
                      <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Username</label>
                      <input
                        type="text"
                        value={user}
                        onChange={(e) => setUser(e.target.value)}
                        style={{ width: '100%', padding: '12px', border: '1px solid #d1d5db', borderRadius: '8px', fontSize: '16px' }}
                        placeholder="trader"
                      />
                    </div>
                    
                    <div>
                      <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Password</label>
                      <input
                        type="password"
                        value={pass}
                        onChange={(e) => setPass(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && login()}
                        style={{ width: '100%', padding: '12px', border: '1px solid #d1d5db', borderRadius: '8px', fontSize: '16px' }}
                        placeholder="SmartMoney@2024"
                      />
                    </div>
                    
                    <button
                      onClick={login}
                      style={{ width: '100%', padding: '14px', background: 'linear-gradient(to right, #2563eb, #9333ea)', color: 'white', border: 'none', borderRadius: '8px', fontSize: '16px', fontWeight: '600', cursor: 'pointer' }}
                    >
                      Login
                    </button>
                  </div>
                  
                  <div style={{ marginTop: '24px', padding: '16px', background: '#eff6ff', borderRadius: '8px', fontSize: '14px' }}>
                    <p style={{ fontWeight: '600', color: '#1e40af', marginBottom: '8px' }}>Demo Credentials:</p>
                    <p style={{ color: '#1e40af' }}>Username: trader</p>
                    <p style={{ color: '#1e40af' }}>Password: SmartMoney@2024</p>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div style={{ minHeight: '100vh', background: 'linear-gradient(to bottom right, #1e293b, #334155)', padding: '20px' }}>
              <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
                
                <div style={{ background: 'linear-gradient(to right, #2563eb, #9333ea)', borderRadius: '16px', padding: '30px', marginBottom: '20px', color: 'white', boxShadow: '0 10px 30px rgba(0,0,0,0.3)' }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap' }}>
                    <div>
                      <h1 style={{ fontSize: '32px', fontWeight: 'bold', marginBottom: '8px' }}>üß† AI Trading Platform</h1>
                      <p style={{ opacity: 0.9 }}>Real-time Market Analysis</p>
                    </div>
                    <div style={{ textAlign: 'right' }}>
                      <div style={{ fontSize: '14px', opacity: 0.9 }}>Current Time</div>
                      <div style={{ fontSize: '24px', fontWeight: 'bold', marginBottom: '10px' }}>{time.toLocaleTimeString()}</div>
                      <button
                        onClick={() => setAuth(false)}
                        style={{ background: 'rgba(255,255,255,0.2)', border: 'none', color: 'white', padding: '8px 16px', borderRadius: '8px', cursor: 'pointer' }}
                      >
                        Logout
                      </button>
                    </div>
                  </div>
                </div>

                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '16px', marginBottom: '20px' }}>
                  <div style={{ background: 'white', borderRadius: '12px', padding: '20px', boxShadow: '0 4px 12px rgba(0,0,0,0.1)' }}>
                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Market</label>
                    <select
                      value={market}
                      onChange={(e) => setMarket(e.target.value)}
                      style={{ width: '100%', padding: '12px', border: '1px solid #d1d5db', borderRadius: '8px', fontSize: '16px', fontWeight: '500' }}
                    >
                      <option value="NSE">NSE (Nifty 50)</option>
                      <option value="BSE">BSE (Sensex)</option>
                    </select>
                  </div>

                  <div style={{ background: 'white', borderRadius: '12px', padding: '20px', boxShadow: '0 4px 12px rgba(0,0,0,0.1)' }}>
                    <label style={{ display: 'block', fontSize: '14px', fontWeight: '500', color: '#374151', marginBottom: '8px' }}>Instrument</label>
                    <select
                      value={instrument}
                      onChange={(e) => setInstrument(e.target.value)}
                      style={{ width: '100%', padding: '12px', border: '1px solid #d1d5db', borderRadius: '8px', fontSize: '16px', fontWeight: '500' }}
                    >
                      <option value="EQUITY">Equity</option>
                      <option value="FUTURES">Futures</option>
                      <option value="OPTIONS">Options</option>
                    </select>
                  </div>
                </div>

                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '16px', marginBottom: '20px' }}>
                  <div style={{ background: 'white', borderRadius: '12px', padding: '20px', boxShadow: '0 4px 12px rgba(0,0,0,0.1)' }}>
                    <div style={{ fontSize: '12px', color: '#6b7280', marginBottom: '8px' }}>{market}</div>
                    <div style={{ fontSize: '28px', fontWeight: 'bold', color: '#111' }}>{price.toFixed(2)}</div>
                    <div style={{ fontSize: '14px', fontWeight: '600', color: change >= 0 ? '#10b981' : '#ef4444' }}>
                      {change >= 0 ? '‚Üë' : '‚Üì'} {Math.abs(change).toFixed(2)}%
                    </div>
                  </div>

                  <div style={{ background: 'white', borderRadius: '12px', padding: '20px', boxShadow: '0 4px 12px rgba(0,0,0,0.1)' }}>
                    <div style={{ fontSize: '12px', color: '#6b7280', marginBottom: '8px' }}>FUTURES</div>
                    <div style={{ fontSize: '28px', fontWeight: 'bold', color: '#111' }}>21520</div>
                    <div style={{ fontSize: '14px', color: '#6b7280' }}>Premium: 35</div>
                  </div>

                  <div style={{ background: 'white', borderRadius: '12px', padding: '20px', boxShadow: '0 4px 12px rgba(0,0,0,0.1)' }}>
                    <div style={{ fontSize: '12px', color: '#6b7280', marginBottom: '8px' }}>FII FLOW</div>
                    <div style={{ fontSize: '28px', fontWeight: 'bold', color: '#111' }}>‚Çπ1250</div>
                    <div style={{ fontSize: '14px', color: '#10b981' }}>Crore</div>
                  </div>
                </div>

                <div style={{ 
                  background: action.includes('BUY') ? 'linear-gradient(to right, #10b981, #059669)' : 
                              action.includes('SELL') ? 'linear-gradient(to right, #ef4444, #dc2626)' : 
                              'linear-gradient(to right, #eab308, #ca8a04)',
                  borderRadius: '16px',
                  padding: '40px',
                  marginBottom: '20px',
                  color: 'white',
                  boxShadow: '0 10px 30px rgba(0,0,0,0.3)'
                }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '20px' }}>
                    <div>
                      <div style={{ fontSize: '14px', opacity: 0.9, marginBottom: '8px' }}>RECOMMENDATION</div>
                      <div style={{ fontSize: '48px', fontWeight: 'bold', marginBottom: '8px' }}>{action}</div>
                      <div style={{ fontSize: '18px', opacity: 0.9 }}>
                        {market} ‚Ä¢ {instrument} ‚Ä¢ Score: {score > 0 ? '+' : ''}{score}
                      </div>
                    </div>
                    <div style={{ textAlign: 'right' }}>
                      <div style={{ fontSize: '36px', fontWeight: 'bold', background: 'rgba(255,255,255,0.2)', padding: '20px 40px', borderRadius: '12px', border: '2px solid rgba(255,255,255,0.5)' }}>
                        {Math.abs(score)}%
                      </div>
                    </div>
                  </div>
                </div>

                <div style={{ background: 'white', borderRadius: '16px', padding: '30px', boxShadow: '0 4px 12px rgba(0,0,0,0.1)' }}>
                  <h2 style={{ fontSize: '24px', fontWeight: 'bold', color: '#111', marginBottom: '20px' }}>
                    ‚ö†Ô∏è Active Signals ({signals.length})
                  </h2>
                  
                  {signals.length === 0 ? (
                    <div style={{ textAlign: 'center', padding: '60px 20px', color: '#9ca3af' }}>
                      <div style={{ fontSize: '48px', marginBottom: '16px' }}>üïê</div>
                      <p>Monitoring {market} {instrument}...</p>
                    </div>
                  ) : (
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                      {signals.map((sig, idx) => (
                        <div
                          key={idx}
                          style={{ borderLeft: '4px solid #3b82f6', background: '#eff6ff', padding: '16px', borderRadius: '8px' }}
                        >
                          <div style={{ fontWeight: 'bold', color: '#111', fontSize: '16px', marginBottom: '8px' }}>
                            {sig.title}
                          </div>
                          <p style={{ color: '#374151', fontSize: '14px' }}>{sig.msg}</p>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
